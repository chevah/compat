name: GitHub-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  linux-unicode-path:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Will not run for commits with 'skip-ci'.
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Make sure we don't have multiple job
    - uses: chevah/auto-cancel-redundant-job@v1
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Deps
      run: ./brink.sh deps

    - name: Move build to Unicode path
      run: |
        mv build-compat build-ț
        echo "BUILD_FOLDER=build-ț" >> paver.conf

    - name: Test
      run: ./brink.sh test


  osx-unicode-path:
    runs-on: macos-latest
    steps:
    - uses: chevah/auto-cancel-redundant-job@v1
    - uses: actions/checkout@v2

    - name: Deps
      run: ./brink.sh deps

    - name: Move build to Unicode path
      run: |
        mv build-compat build-ț
        echo "BUILD_FOLDER=build-ț" >> paver.conf

    - name: Test
      run: ./brink.sh test


  windows:
    runs-on: windows-latest
    steps:
    - uses: chevah/auto-cancel-redundant-job@v1
    - uses: actions/checkout@v2

    - name: Deps
      run: sh ./brink.sh deps

    - name: Test
      run: sh ./brink.sh test
