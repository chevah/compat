name: GitHub-CI

on:
  push:
    branches: [ master ]
    paths:
    - '**.py'
  pull_request:
    branches: [ master ]
    paths:
    - '**.py'

jobs:

  ubuntu-2004-unicode-path:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - name: Dump event data
      run: |
        cat  << EOF
        ${{ toJSON(github.event) }}
        EOF

    # Make sure we don't have multiple job
    - uses: chevah/auto-cancel-redundant-job@v1
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Fail on skip-ci
      run: git log -1 --pretty=format:"%s" ${{ toJSON(github.event.pull_request.head.sha) }} | grep -v 'skip-ci'

    - name: Cache build
      uses: actions/cache@v2
      with:
        path: |
          build-compat
        key: ${{ runner.os }}-${{ hashFiles('pavement.py') }}

    - name: Deps
      run: ./brink.sh deps

    - name: Move build to Unicode path
      run: mv build-compat build-compat-ț

    - name: Test
      run: ./brink.sh test_ci2
      env:
        CHEVAH_BUILD: build-compat-ț

    - name: Move build back to to ascii
      run: mv build-compat-ț build-compat


  ubuntu-1804-ascii-path:
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Make sure we don't have multiple job
    - uses: chevah/auto-cancel-redundant-job@v1
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Fail on skip-ci
      run: git log -1 --pretty=format:"%s" ${{ toJSON(github.event.pull_request.head.sha) }} | grep -v 'skip-ci'

    - name: Cache build
      uses: actions/cache@v2
      with:
        path: |
          build-compat
        key: ${{ runner.os }}-${{ hashFiles('pavement.py') }}

    - name: Deps
      run: ./brink.sh deps

    - name: Test
      run: ./brink.sh test_ci2
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Publish cov
      run: ./brink.sh codecov_publish
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  osx-unicode-path:
    runs-on: macos-latest
    steps:
    - uses: chevah/auto-cancel-redundant-job@v1
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Fail on skip-ci
      run: git log -1 --pretty=format:"%s" ${{ toJSON(github.event.pull_request.head.sha) }} | grep -v 'skip-ci'

    - name: Cache build
      uses: actions/cache@v2
      with:
        path: |
          build-compat
        key: ${{ runner.os }}-${{ hashFiles('pavement.py') }}

    - name: Deps
      run: ./brink.sh deps

    - name: Move build to Unicode path
      run: mv build-compat build-compat-ț

    - name: Test
      run: ./brink.sh test_ci2
      env:
        CHEVAH_BUILD: build-compat-ț
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Move build back to to ascii
      run: mv build-compat-ț build-compat

    - name: Publish cov
      run: ./brink.sh codecov_publish
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  windows:
    runs-on: windows-latest
    steps:
    - uses: chevah/auto-cancel-redundant-job@v1
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Fail on skip-ci
      run: git log -1 --pretty=format:"%s" ${{ toJSON(github.event.pull_request.head.sha) }} | grep -v 'skip-ci'

    - name: Cache build
      uses: actions/cache@v2
      with:
        path: |
          build-compat
        key: ${{ runner.os }}-${{ hashFiles('pavement.py') }}

    - name: Deps
      run: sh ./brink.sh deps

    - name: Test
      run: sh ./brink.sh test_ci2
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Public coverage
      run: sh ./brink.sh codecov_publish
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
